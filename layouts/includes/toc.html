<% toc = TableOfContents.new %>

<% toc.chapters.each_with_index do |chapter, index| %>
  <<%= @heading %>>
    <a href="/<%= chapter.name %>">章节 <%= 1 + index %>: <%= chapter.name %></a>
  </<%= @heading %>>
  <ul>
    <% chapter.section_names.each do |name| %>
      <li class="<%= @item[:filename].end_with?(name+".md") ? 'selected' : 'unselected'%>">
        <a href="/<%= chapter.name + '/sections/' + name %>"><%= name %></a>
      </li>
    <% end %>
  </ul>
<% end %>
